<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="conteudo">
        <h1>TranslateX</h1>
        <div class="peca transformx">
            <P>mudar posicao</P>
        </div>
        <h1>TranslateY</h1>
        <div class="peca transformy">
            <P>mudar posicao</P>
        </div>
        <hr>
        <h1>rotateX (linear, ease-in, ease-out, ease)</h1>
        <div class="peca rotatex">
            <div class="linha_horizontal"></div>
            <p>rotacao</p>
        </div>
        <h1>rotateY</h1>
        <div class="peca rotatey">
            <div class="linha_vertical"></div>
            <p>rotacao</p>
        </div>
        <h1>rotateZ</h1>
        <div class="peca rotatez">
            <div class="linha_diagonal"></div>
            <p>rotacao</p>
        </div>
        <br>
        <hr>
        <br>
        <h1>KeyFrames</h1>
        <img class="mario" src="mario.png" alt="">
    </div>



</body>
</html>
